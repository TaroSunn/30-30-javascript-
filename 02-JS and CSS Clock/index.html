      let secondDeg = 0,
          minDeg = 0,
          hourDeg = 0
      function initDate () {
        const now = new Date()
        const seconds = now.getSeconds()
        secondDeg = (seconds/60)*360+90
        const min = now.getMinutes()
        minDeg = (min/60)*360+((seconds/60)/60)*360+90
        const hour = now.getHours()
        hourDeg = (hour/12)*360+((min/60)/12)*360+(((seconds/60)/60)/12)*360+90
      }
      function upDate(){
        secondDeg += (1/60)*360
        minDeg += ((1/60)/60)*360
        hourDeg += ((1/60)/60)*12
        secondHand.style.transform = `rotate(${secondDeg}deg)`
        minsHand.style.transform = `rotate(${minDeg}deg)`
